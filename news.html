<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARRAF STYLE | News</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #A052C2, #00D2D3);
      color: #333;
      padding-top: 60px; /* Navbar height */
    }
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000066;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .navbar .logo-text {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .logo-text .barraf {
      color: #00CFFF;
    }
    .navbar .logo-text .style {
      color: #FFFFFF;
    }
    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 25px;
      height: 20px;
      justify-content: space-between;
    }
    .hamburger div {
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Menu */
    .nav-menu {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-menu li a:hover {
      color: #00D2D3;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-menu {
        position: fixed;
        top: 60px;
        right: -100%;
        background-color: #000066;
        height: calc(100vh - 60px);
        width: 200px;
        flex-direction: column;
        padding-top: 20px;
        transition: right 0.3s ease;
        z-index: 999;
      }
      .nav-menu.active {
        right: 0;
      }
      .nav-menu li {
        margin-bottom: 20px;
        padding-left: 20px;
      }
    }
    /* Hamburger active animation */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* News Container */
    #news-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    /* News Card */
    .news-card {
      background: #fff;
      width: 100%;
      margin: 15px 0;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .news-card:hover {
      transform: scale(1.02);
    }
    .news-card img.product-image {
      width: 100%;
      display: block;
    }
    .news-card .card-content {
      padding: 15px;
    }
    .news-card .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    /* Logo Image */
    .news-card .card-header img.logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
    }
    .news-card .card-header .brand-name {
      font-weight: bold;
      font-size: 18px;
      color: #000066;
    }
    .news-card h3.product-name {
      margin: 0 0 8px 0;
      color: #333;
    }
    .news-card p.description {
      font-size: 14px;
      color: #555;
      margin: 0 0 10px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      padding-bottom: 15px;
    }
    .buttons button {
      background: #A052C2;
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      min-width: 90px;
    }
    .buttons button:hover {
      background: #00D2D3;
    }
  </style>
</head>
