const store = document.getElementById('store');
const cartItems = document.getElementById('cart-items');
const orderCartList = document.getElementById('order-cart-list');
const totalPriceElem = document.getElementById('total-price');
let cart = [];

// Render products
products.forEach((prod, prodIndex) => {
  const card = document.createElement('div'); card.className='card';

  const slideshow = document.createElement('div'); slideshow.className='slideshow';
  prod.images.forEach((imgSrc, imgIndex)=>{
    const img=document.createElement('img'); img.src=imgSrc; img.alt=prod.name; if(imgIndex===0) img.classList.add('active'); slideshow.appendChild(img);
  });
  const dots = document.createElement('div'); dots.className='dots';
  prod.images.forEach((_,dotIndex)=>{
    const dot=document.createElement('span'); dot.className='dot'+(dotIndex===0?' active':''); dot.dataset.prodIndex=prodIndex; dot.dataset.imgIndex=dotIndex; dots.appendChild(dot);
  });
  card.appendChild(slideshow);
  const cardContent = document.createElement('div'); cardContent.className='card-content';
  cardContent.innerHTML=`<h3>${prod.name}</h3><p>Price: ${prod.price}</p><button class="add-btn">Add to Cart</button>`;
  card.appendChild(cardContent); card.appendChild(dots); store.appendChild(card);

  let currentSlide=0;
  function showSlide(index){
    const imgs=slideshow.querySelectorAll('img'); const dotElems=dots.querySelectorAll('.dot');
    if(index>=imgs.length) index=0; if(index<0) index=imgs.length-1;
    imgs.forEach((img,i)=>img.classList.toggle('active', i===index));
    dotElems.forEach((dot,i)=>dot.classList.toggle('active', i===index));
    currentSlide=index;
  }
  let slideInterval=setInterval(()=>{showSlide(currentSlide+1)},3000);
  dots.addEventListener('click', (e)=>{
    if(e.target.classList.contains('dot')){
      clearInterval(slideInterval);
      showSlide(parseInt(e.target.dataset.imgIndex));
      slideInterval=setInterval(()=>{showSlide(currentSlide+1)},3000);
    }
  });

  cardContent.querySelector('.add-btn').addEventListener('click', ()=>{
    const imgs=slideshow.querySelectorAll('img'); const currentImg=imgs[currentSlide].src;
    // Check if product exists in cart
    let found=cart.find(c=>c.name===prod.name);
    if(found){ found.quantity++; } else { cart.push({name:prod.name, price:prod.price, image:currentImg, quantity:1}); }
    renderCart();
  });
});

// Render cart items in side cart box
function renderCart(){
  cartItems.innerHTML='';
  cart.forEach(item=>{cartItems.innerHTML+=`<div class="cart-item">${item.name} - ${item.price} x ${item.quantity}</div>`;});
}

// Render order cart modal with quantity controls
function renderOrderCartList(){
  orderCartList.innerHTML=''; let total=0;
  if(cart.length===0){ orderCartList.innerHTML='<p>Your cart is empty.</p>'; totalPriceElem.textContent='Total: $0'; return; }
  cart.forEach((item,index)=>{
    const priceNum=parseFloat(item.price.replace('$',''));
    total+=priceNum*item.quantity;
    const div=document.createElement('div'); div.className='order-cart-item';
    div.innerHTML=`<span>${item.name} - ${item.price} x ${item.quantity}</span>
      <div>
        <button class="add-one">+</button>
        <button class="remove-one">-</button>
      </div>`;
    div.querySelector('.add-one').addEventListener('click', ()=>{
      item.quantity++; renderOrderCartList(); renderCart();
    });
    div.querySelector('.remove-one').addEventListener('click', ()=>{
      item.quantity--; if(item.quantity<=0) cart.splice(index,1);
      renderOrderCartList(); renderCart();
    });
    orderCartList.appendChild(div);
  });
  totalPriceElem.textContent='Total: $'+total.toFixed(2);
}
