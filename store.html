<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barraf Style - Full Nav + Hamburger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
    }

    header {
      background: rgba(0, 0, 102, 0.9);
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #00CFFF;
      user-select: none;
    }

    nav {
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      user-select: none;
    }

    nav ul li a:hover {
      color: #00D2D3;
    }

    /* Hamburger menu styles */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 25px;
      height: 20px;
      justify-content: space-between;
      user-select: none;
      z-index: 1100;
    }

    .menu-toggle span {
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: 0;
        background: rgba(0, 0, 102, 0.95);
        flex-direction: column;
        width: 220px;
        padding: 20px;
        border-radius: 10px 0 0 10px;
        box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        height: calc(100vh - 60px);
        overflow-y: auto;
      }

      nav ul.show {
        transform: translateX(0);
      }

      nav ul li {
        margin: 15px 0;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Hamburger animation when active */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">BARRAF STYLE</div>
    <nav>
      <div class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="complaints.html">Complaints</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      menuToggle.classList.toggle('active');
    });

    // Optional: close menu when clicking a link (for better UX on mobile)
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (navLinks.classList.contains('show')) {
          navLinks.classList.remove('show');
          menuToggle.classList.remove('active');
        }
      });
    });
  </script>
</body>

</html>
